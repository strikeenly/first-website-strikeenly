<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
    </head>
    <body>
        <div class="header">
            <div class="header_left">Strikeenly</div>
            <div class="header_right">Sign in</div>
        </div>
        <div class="navigator">
            <a href="index.html">Home</a>
            <a href="projects.html">Projects</a>
            <a href="updates.html">Updates</a>
            <a href="contact.html">Contact</a>
        </div>

        <form action="/form-handling-url" method="post">
            <fieldset>
            <legend>Comments</legend>


            <div>
                <label for="firstName">First name</label><br>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label><br>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email_address">
            </div>

            <div>
                <label for="role">Status</label>
                <select id="role" name="user_role_name">
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="guest">Guest</option>
                </select>
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>

            <div>
                <p class="fav_language">Choose your favorite Web language:</p>
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>

            <div>
                <label for="comments">Comments<br></label>
                <textarea id="comments" name="comments"></textarea>
            </div>



            <div>
                <input type="checkbox" id="signup" name="signup" value="Signup">
                <label for="signup">Sign up for  news letter</label>
                <br>
                <input type="checkbox" id="terms" name="terms" value="Terms">
                <label for="terms"> Agree to terms and conditions</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>
            </fieldset>

        </form>

        <div class="footer">
            <div class="logo">Strikeenly
                <img src="image-src.jpg" alt="omegalul">
            </div>
            <div class="footer_links">
                <a href="contact.html">Contact</a>
                <a href="about_us.html">About Us</a>
                <a href="terms.html">Terms of Use</a>
                <a href="faqs.html">FAQs</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>
        </div>
    </body>
</html>
